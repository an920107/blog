name: Pull Request Template
about: Use this template for creating a pull request

body:
  - type: textarea
    id: description
    attributes:
      label: Description
    validations:
      required: true

  - type: textarea
    id: package
    attributes:
      label: Package Changes
      description: List the packages changed in this PR

  - type: textarea
    id: screenshots
    attributes:
      label: Screenshots

  - type: textarea
    id: reference
    attributes:
      label: Reference
      placeholder: "Resolves #ISSUE_NUMBER"
    validations:
      required: true

  - type: checkboxes
    id: checklist
    attributes:
      label: Checklist
      options:
        - label: "The title is meet the format `'BLOG-XXX Title title title'`"
        - label: A milestone is set
        - label: The related issuse has been linked to this branch
